<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container">
        <h2>BUDGET APP</h2>

        <!-- top section -->
        <div class="topSection">
            <div class="budgetInput">
                <label for="budgetInput">Please Enter
                    Your Budget
                </label>
                <input type="text" id="budgetInput">
                <div>
                    <button id="addBudget">Calculate</button>
                </div>
            </div>
            <div id="budgetCash">
                <h4>Budget</h4>
                <span class="cashIcon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-cash" viewBox="0 0 16 16">
                    <path d="M8 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/>
                    <path d="M0 4a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V4zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V6a2 2 0 0 1-2-2H3z"/>
                </svg>
                </span>
                  <span id="budgetGreenCash"></span>
            </div>
            <div id="expenseCash">
                <h4>Expenses</h4>
                <span class="expenseIcon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-credit-card-fill" viewBox="0 0 16 16">
                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v1H0V4zm0 3v5a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7H0zm3 2h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1a1 1 0 0 1 1-1z"/>
                      </svg>
                </span>
                <span id="expenseRedCash"></span>
            </div>
            <div id="balanceCash">
                <h4>Balance</h4>
                <span class="balanceIcons">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-currency-dollar" viewBox="0 0 16 16">
                        <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"/>
                      </svg>
                </span>
                <span id="balanceGreenCash"></span>
            </div>
        </div>
        <div class="bottomSection">
            <div class="ExpenseInput">
                <!-- Expense title -->
                <div class="expense">
                    <label for="expenseName">Please Enter
                        Your Expense
                    </label>
                    <input type="text" id="expenseName">
                </div>

                <!-- Expense Amount -->
                <div class="expenseAmount">
                    <label for="expenseValueInput">Please Enter
                        Your Expense Amount
                    </label>
                    <input type="text" id="expenseValueInput">
                </div>
                <div>
                    <button id="expenseValueBtn">Add Expense</button>
                </div>
            </div>

            <!-- Expense Title -->
            <div class="expenseTitle">
                <h4>Expense Title</h4>
                <div class="expenseList">
                    <!-- <p>random thing</p> -->
                </div>
            </div>

            <!-- Expense Value -->
            <div class="expenseValue">
                <h4>Expense Value</h4>
                <div class="valueList">

                </div>
            </div>

            <!-- <div class="editRemoveIcon">
                <h4>Remove</h4>

                <div id="remove">

                </div>
            </div> -->
        </div>
    </div>
    

    <script src="./Javascript/app.js"></script>
</body>
</html>
